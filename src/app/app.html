<app-header></app-header>
<h1>Ol√° {{titulo}}!</h1>
<h3>Bem-vindo(a) {{nome}} {{sobrenome}} {{cidade}} <h3>
    <label for="nome" placeholder="Digite seu nome">Nome:</label>
    <input class="input-simples" id="nome" name="nome" type="text" [(ngModel)]="nome" />
    <label for="sobrenome" placeholder="Digite seu sobrenome">Sobrenome:</label>
    <input class="input-simples" id="sobrenome" name="sobrenome" type="text" [(ngModel)]="sobrenome" />
    <label for="cidade" placeholder="Digite sua cidade">Cidade:</label>
    <input class="input-simples" id="cidade" name="cidade" type="text" [(ngModel)]="cidade" />
    <button class="input-submeter" [disabled]="botaoDesabilitado" (click)="onBotaoClicado()">
      {{ textoBotao }}
    </button>
    @if(mensagem){
    <div class="mensagem">{{mensagem}}</div>
    }
    <router-outlet />
    <app-footer></app-footer>
